<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


      <div class="search-creature">
        <h1 class="home">Bestiary<span class="edition">5e</span></h1>
        <input type="text" name="" value="" placeholder="Search for a monster..." />
        <button type="button" name="button">Search Bestiary</button>
        <span class="error"></span>
      </div>
      <div class="bestiary-added"></div>
      <section class="whole-container">
      <div class="note-text"></div>
      <div class="display-notes"> </div>
      <div class="overall-container">
      <div class="display-creature">
        <div class="creature-name">
          <h2></h2>
          <span class="creature-misc"></span>
        </div>
        <section class="image">
          <img src="" alt="" />
          <p class="no-image"></p>
        </section>
        <div class="specs">
          <div class="armor-container">
            <span class="armor-name strong"></span>
            <span class="armor"></span>
          </div>

          <div class="hitpoints-container">
            <span class="hitpoints-name strong"></span>
            <span class="hit-points"></span>
          </div>

          <div class="speed-container">
            <span class="speed-name strong"></span>
            <span class="speed"></span>
          </div>

        </div>
      </div>
      <div class="stat-sheet">
        <ul>
          <li>
            <h4 class="str"></h4>
            <span class="str-num"></span>
          </li>
          <li>
            <h4 class="dex"></h4>
            <span class="dex-num"></span>
          </li>
          <li>
            <h4 class="con"></h4>
            <span class="con-num"></span>
          </li>
          <li>
            <h4 class="int"></h4>
            <span class="int-num"></span>
          </li>
          <li>
            <h4 class="wis"></h4>
            <span class="wis-num"></span>
          </li>
          <li>
            <h4 class="cha"></h4>
            <span class="cha-num"></span>
          </li>
        </ul>
      </div>
      <section class="attribute-container">
        <div class="saving-throw-container"></div>
        <div class="skills-container"></div>
        <div class="damage-immunity-container">
          <span class="damage strong"></span>
          <span class="damage-immunity"></span>
        </div>
        <div class="condition-immunity-container">
          <span class="condition strong"></span>
          <span class="condition-immunity"></span>
        </div>
        <div class="senses-container">
          <span class="senses-bold strong"></span>
          <span class="senses"></span>
        </div>
        <div class="languages-container">
          <span class="languages-bold strong"></span>
          <span class="languages"></span>
        </div>
        <div class="challenge-and-proficiency">
          <span class="challenge-bold strong"></span>
          <span class="challenge"></span>
          <span class="proficiency-bold strong"></span>
          <span class="proficiency"></span>
        </div>
      </section>

    <section class="special-abilities">
      <div class="abilities-container">

      </div>
    </section>

    <div class="row">
      <section class="actions">
        <h3 class="action-title"></h3>
        <div class="actions-container"></div>
      </section>
      <section class="legendary-actions">
        <h3 class="legendary-action-title"></h3>
        <div class="legendary-actions-container"></div>
      </section>
    </div>
  </section>
  
  <span class="note-bold strong"></span>
  <section class="notes-display">
  </section>
    <p class="note-saved-message"></p>
    <section class="notes-container">
    </section>

  </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
